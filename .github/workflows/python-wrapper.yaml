name: Python wrapper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-wrapper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm cmake ninja-build
        python3 -m pip install pytest numpy scipy scikit-learn reservoirpy

    - name: Build and Run pytest dhrystone
      run: |
        cmake -GNinja -Bbuild -DSANITIZE=ON -DCMAKE_BUILD_TYPE=Release
        ninja -Cbuild pytest