name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    # FIXME: if the speed become problem, better to create original image.
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build valgrind clang-format

    - name: Check format for changed lines
      run: |
        git fetch origin &&
        git diff -U0 origin/${{ github.event.pull_request.base.ref }} | clang-format-diff -p1 -style=LLVM | tee /dev/stderr | grep + && exit 1 || echo format ok

  unittests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Run unit tests with -werror
      run: |
        cmake -GNinja -Bbuild -DCMAKE_BUILD_TYPE=Debug -DENABLE_WERROR=ON
        ninja -Cbuild unittests

  asmtest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm cmake ninja-build

    - name: Build
      run: |
        cmake -GNinja -Bbuild -DSANITIZE=ON -DCMAKE_BUILD_TYPE=Debug
        ninja -Cbuild

    - name: Assemble Test
      run: |
        ninja -Cbuild asmtest

  riscv-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm cmake ninja-build

    - name: Build and Run riscv-tests
      run: |
        cmake -GNinja -Bbuild -DSANITIZE=ON -DCMAKE_BUILD_TYPE=Debug
        ninja -Cbuild riscvtests
        ninja -Cbuild rip-riscvtests

  dhrystone:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm cmake ninja-build

    - name: Build and Run dhrystone
      run: |
        cmake -GNinja -Bbuild -DCMAKE_BUILD_TYPE=Debug
        ninja -Cbuild dhrystone
        ninja -Cbuild rip-dhrystone

  dump-fib:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Build
      run: |
        cmake -GNinja -Bbuild -DSANITIZE=OFF -DCMAKE_BUILD_TYPE=Debug
        ninja -Cbuild

    - name: Dump
      run: |
        wget https://github.com/hashi0203/riscv-processor/raw/main/test-programs/fib.bin
        # replace jal x0, 0 with nop
        echo -n -e "\x13\x00\x00\x00" | dd of=fib.bin bs=1 seek=$(( $(stat -c %s fib.bin) - 4)) count=4 conv=notrunc
        ./build/bin/simkheiv fib.bin 2> dump.txt

    - name: Upload dump
      uses: actions/upload-artifact@v2
      with:
        name: hassy-no-loop-dump.txt
        path: ./dump.txt
